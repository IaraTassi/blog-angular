<div class="container-big-card">
  <div class="big-card-photo"> 
    <img
    src="{{ photoCover }}" 
    alt="Imagen Tecnologia" 
    height="200px"
    width="395px"
    >
  </div>
  <div class="big-card-title">
    <h1>
      <a [routerLink]="['id', Id]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="big-card-description">
    <p>
      <a [routerLink]="['id', Id]">{{ cardDescription }}</a>
    </p>
  </div>
</div>
